<VirtualHost *:80>
  ServerAdmin jamil.atta@scielo.org
  DocumentRoot /var/www/site/scieloorg
  ServerName search.scielo.org

  <Directory /var/www/site/scieloorg/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/scieloorg-error.log
  CustomLog ${APACHE_LOG_DIR}/scieloorg-access.log combined

</VirtualHost>

